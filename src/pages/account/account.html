<ion-header>
    <div class="back-box">
        <ion-grid no-padding>
            <ion-row no-padding>
                <ion-col col-2 (click)="goback()">
                    <p class="main icon-back"></p>
                </ion-col>
                <ion-col col-10>
                    <!--<p>Back</p>-->
                </ion-col>
            </ion-row>
        </ion-grid>

    </div>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col>
                <table class="account-table">
                    <tr>
                        <td (click)="adsPosted()">
                            {{this.global_items.do_translation('Timeline')}}&nbsp;({{itemCount}})
                        </td>
                        <td (click)="adsPosted()"> <span class="icon-arrow-right-c"></span></td>
                    </tr>
                    <tr>
                        <td (click)="favourites()">
                            {{this.global_items.do_translation('Favourites')}}&nbsp;({{favCount}})
                        </td>
                        <td (click)="favourites()">
                            <span class="icon-arrow-right-c"></span>
                        </td>
                    </tr>
                    <tr>
                        <td (click)="moveToSettings()">
                            {{this.global_items.do_translation('Profile Settings')}}
                        </td>
                        <td (click)="moveToSettings()">
                            <span class="icon-arrow-right-c"></span>
                        </td>
                    </tr>
                    <tr>
                        <td (click)="moveToSavedEvents()">
                            {{this.global_items.do_translation('Saved Events')}}
                        </td>
                        <td (click)="moveToSavedEvents()">
                            <span class="icon-arrow-right-c"></span>
                        </td>
                    </tr>
                </table>
            </ion-col>
        </ion-row>
    </ion-grid>


</ion-content>
