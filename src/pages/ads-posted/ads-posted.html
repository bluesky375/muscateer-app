<ion-header>
    <div class="back-box">
        <ion-grid no-padding>
            <ion-row no-padding>
                <ion-col col-2 (click)="goback()">
                    <p class="main icon-back"></p>
                </ion-col>
                <ion-col col-8>
                    <p>{{this.global_items.do_translation("Timeline")}}</p>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-header>


<ion-content>
    <ion-grid class="ads-posted-wrapper">
        <ion-row>
            <ion-col col-12>
                <!-- <ion-row>
                    <ion-col col-6>
                        <p class="main">
                            {{this.global_items.do_translation('My Listings')}}
                        </p>
                    </ion-col>
                    <ion-col>
                        <ion-select placeholder="{{global_items.do_translation('Classifieds')}}" okText="{{global_items.do_translation('OK')}}" cancelText="{{global_items.do_translation('CANCEL')}}">
                            <ion-option *ngFor="let option of categoryOption" [value]="option.value" (ionSelect)="selectType(option)">
                                {{option.name}}
                            </ion-option>
                        </ion-select>
                    </ion-col>
                </ion-row> -->
                <ion-row>
                    <ion-col col-4 (click)="show_alert(0)" [ngClass]="{'underline': selected_head['classifieds']==true}">
                        <p style="text-align: center">{{global_items.do_translation('Classifieds')}}</p>
                    </ion-col>
                    <ion-col col-4 (click)="show_alert(1)" [ngClass]="{'underline': selected_head['forums']==true}">
                        <p style="text-align: center">{{global_items.do_translation('Forums')}}</p>
                    </ion-col>
                    <ion-col col-4 (click)="show_alert(2)" [ngClass]="{'underline': selected_head['jobs']==true}">
                        <p style="text-align: center">{{global_items.do_translation('Jobs')}}</p>
                    </ion-col>
                </ion-row>

                <ion-row *ngFor="let item of items.data" style="border-bottom: 1px solid #4e4e4e;">
                    <ion-col col-6>
                        <!-- <p class="sub">{{item.new_datet}}</p> -->
                        <p class="sub">{{item.title |removehtmltags}}</p>
                        <img [src]="getImagesPath(item)" (error)="updateImageUrl($event)" alt="">
                    </ion-col>
                    <!-- <ion-col col-6 text-right>
                        <span (click)="presentPopover($event,item.pk_i_id)" class="ion-md-more more-icon"></span>
                    </ion-col> -->
                    <ion-col col-6 style="position: relative;">
                        <div class="edit_delete_style">
                            <ion-row>
                                <ion-col col-12>
                                    <button block ion-button item-end icon-start style="background: #3b5998;
                                    color: white;" (click)="edit_delete(item,'edit',item.pk_i_id)">
                                                <ion-icon name="create"></ion-icon>{{global_items.do_translation('Edit')}}
                                            </button>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col col-12>
                                    <button block ion-button item-end icon-start style="background: #DB4437;
                                    color: white;" (click)="edit_delete(item,'delete',item.pk_i_id)">
                                                    <ion-icon name="trash"></ion-icon>{{global_items.do_translation('Delete')}}
                                                </button>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col col-12>
                                    <button block ion-button item-end icon-start style="background: #22b573;
                                    color: white;" (click)="edit_delete(item,'view',item.pk_i_id)">
                                                    <ion-icon name="eye"></ion-icon>{{global_items.do_translation('View')}}
                                                </button>
                                </ion-col>
                            </ion-row>
                        </div>
                    </ion-col>

                    <!-- <p class="sub">{{item.title}}</p> -->
                </ion-row>
                <ion-infinite-scroll (ionInfinite)="loadMore($event)">
                    <ion-infinite-scroll-content></ion-infinite-scroll-content>
                </ion-infinite-scroll>
            </ion-col>
            <ion-col col-12 *ngIf="items.data.length==0" style="height: 100%; width: 100%;display: flex">
                <p style="margin: auto">{{global_items.do_translation("Nothing found")}}</p>
            </ion-col>
        </ion-row>

    </ion-grid>

</ion-content>
