<!--
  Generated template for the AvatarListPage page.
  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content no-padding style="background: #e4e4e4">
    <ion-grid>
        <ion-row>
            <ion-col col-4 col-md-4 col-lg-3 col-xl-2 *ngFor="let item of avatar_list ;let i=index">
                <img class="avatar_style" src="{{item}}" alt="" srcset="" (click)="dismiss(item,i)">
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
