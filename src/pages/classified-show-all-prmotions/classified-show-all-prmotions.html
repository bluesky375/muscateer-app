<ion-header>
    <div class="back-box">
        <ion-grid no-padding>
            <ion-row no-padding>
                <ion-col col-2 (click)="goback()">
                    <p class="main icon-back"></p>
                </ion-col>
                <ion-col col-10>
                    <p [ngClass]="{'rtl_text_align':this.global_item.App_direction=='rtl'}">{{this.global_item.do_translation('PROMOTIONS')}}</p>
                </ion-col>
            </ion-row>
        </ion-grid>

    </div>
</ion-header>

<ion-content no-padding>

    <!-- <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher> -->
    <ion-grid no-padding>
        <ion-row>
            <div no-padding style="overflow-x: auto;">
                <table style="width: 100%;margin-top: 10px">
                    <tr style="width: 100%">
                        <td>
                            <button ion-button round outline style="text-transform: uppercase;" [ngClass]="class_style" id="all" (click)="category_sort(0)">{{this.global_item.do_translation('All')}}</button>
                        </td>

                        <td *ngFor="let category of categories_list['data']">
                            <button ion-button round outline (click)="category_sort(category.id)" [ngClass]="{'selected_category_item':set_style_value === category.id,'not_selected_category_item':set_style_value !== category.id}">{{category.name}}</button>
                        </td>

                    </tr>
                </table>
            </div>
        </ion-row>
        <ion-row *ngIf="events['data'].length>0">
            <ion-col col-6 let *ngFor="let item of events['data']">
                <ion-card (click)="moveForward(item.pk_i_id)">
                    <img class="om-view-img" [src]="getImagesPath(item)" (error)="updateImageUrl($event)" alt="">
                    <ion-card-content>
                        <ion-row class="green-light ">
                            <ion-col no-padding text-left>
                                <p [ngClass]="{'rtl_text_align':this.global_item.App_direction=='rtl'}">{{item.title |removehtmltags}}</p>
                            </ion-col>
                        </ion-row>
                        <!-- <p class="card-main" [innerHTML]='item.description'></p> -->
                        <p class="card-main">{{item.description | removehtmltags}}</p>
                        <ion-row class="card-bottom" *ngIf="item.views!=null||item.views!=undefined">
                            <ion-col col-4 no-padding text-left>
                                <p class="promotion_venue_style">{{item.venue | removehtmltags}}</p>
                            </ion-col>
                            <ion-col col-5 no-padding>
                                <p class="card-date">{{item.new_date}}</p>
                            </ion-col>
                            <ion-col col-3 *ngIf="item.views!=null||item.views!=undefined" style="text-align: center;" [ngClass]="{'ltr_text_align':global_item.APP_direction=='rtl'}">
                                <ion-icon name="eye" style="text-align: center;font-size: 1.0rem">{{"\t"+item.views}}</ion-icon>
                            </ion-col>
                        </ion-row>
                    </ion-card-content>
                </ion-card>
            </ion-col>
            <ion-infinite-scroll (ionInfinite)="loadMore($event)">
                <ion-infinite-scroll-content></ion-infinite-scroll-content>
            </ion-infinite-scroll>
        </ion-row>
    </ion-grid>

    <div *ngIf="events['data'].length==0" style="position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
