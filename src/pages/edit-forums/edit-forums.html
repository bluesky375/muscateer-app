<ion-header>
    <div class="back-box">
        <ion-grid no-padding>
            <ion-row no-padding>
                <ion-col col-2 (click)="goback()">
                    <p class="main icon-back"></p>
                </ion-col>
                <ion-col col-10>
                    <!-- <p>ADD EVENTS</p> -->
                </ion-col>
            </ion-row>
        </ion-grid>

    </div>
</ion-header>


<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col col-12>
                <form class="reg-form" [formGroup]="myForm" (ngSubmit)="postData()">
                    <div formArrayName="fieldsArray">
                        <div formGroupName="0">
                            <div class="image-upload">
                                <multiple-image *ngIf="inputImageData['imageInput']" [edit]="true" (onremove)="handleImageOnRemove($event)" [imagesInput]="inputImageData['imageInput']" (onupload)="handleImageChange($event)">
                                </multiple-image>
                            </div>
                            <div class="form-group" *ngFor="let field of categoryType[type]">

                                <div class="reg-box " *ngIf="field.type==='TEXT'">
                                    <p>
                                        {{field.name}}
                                    </p>
                                    <ion-item>
                                        <ion-input placeholder="{{field.name}}" formControlName="{{field.name}}"></ion-input>

                                    </ion-item> <small *ngIf="field.required" class="text-custom-red">
                    * {{this.globalItems.do_translation('Required')}}
                  </small>

                                </div>

                                <div class="reg-box" *ngIf="field.type==='TEXTAREA'">
                                    <p>
                                        {{field.name}}
                                    </p>
                                    <ion-item>
                                        <ion-textarea placeholder="{{field.name}}" formControlName="{{field.name}}"></ion-textarea>

                                    </ion-item> <small *ngIf="field.required" class="text-custom-red">
                    * {{this.globalItems.do_translation('Required')}}
                  </small>
                                </div>

                                <!--* Required-->
                                <!--</small>-->

                                <!--<div class="reg-box">-->
                                <!--<p>-->
                                <!--{{field.name}}-->
                                <!--</p>-->
                                <!--<ion-input type="Location"  placeholder="Location_url" formControlName="{{field.name}}"></ion-input>-->
                                <!--&lt;!&ndash;<small   *ngIf="isTouchedAndInvalid('location_url')" class="text-custom-red">&ndash;&gt;-->
                                <!--&lt;!&ndash;* Required&ndash;&gt;-->
                                <!--&lt;!&ndash;</small>&ndash;&gt;-->
                                <!--</div>-->

                                <!--<div class="reg-box" *ngIf="field.type==='DATE'">-->
                                <!--<p>-->
                                <!--{{field.name}}-->
                                <!--</p>-->

                                <!--* Required-->
                                <!--</small>-->

                            </div>
                            <div *ngIf="errors.length > 0" class="text-custom-red">
                                <strong>Validation Error</strong>
                                <p *ngFor="let error of errors">{{error.message}}</p>
                                <p>Something Went Wrong.</p>
                            </div>
                            <button ion-button class="reg-btn" type="submit" [disabled]="disable">POST</button>
                        </div>
                    </div>
                </form>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
