<ion-header>
    <div class="back-box">
        <ion-grid no-padding>
            <ion-row no-padding>
                <ion-col col-2 (click)="goback()">
                    <p class="main icon-back"></p>
                </ion-col>
                <ion-col col-7>
                    <!--<p>Back</p>-->
                </ion-col>
            </ion-row>
        </ion-grid>

    </div>
</ion-header>


<ion-content>
    <ion-grid class="ads-posted-wrapper">
        <ion-row>
            <ion-col col-12>
                <p class="main">
                    {{this.global_items.do_translation('Favourites')}}
                </p>
                <ion-row *ngFor="let fav of favItems.data">
                    <ion-col col-6 (click)="getItemId(fav.item_id)">
                        <p class="sub">{{fav.new_date}}</p>
                        <img [src]="getImagesPath(fav)" (error)="updateImageUrl($event)" alt="">
                    </ion-col>
                    <ion-col col-6 text-right>

                    </ion-col>
                    <p class="sub">{{fav.title}}</p>
                </ion-row>
                <ion-infinite-scroll (ionInfinite)="loadMore($event)">
                    <ion-infinite-scroll-content></ion-infinite-scroll-content>
                </ion-infinite-scroll>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
