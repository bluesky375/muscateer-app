<ion-content padding>
    <div class="reg-box">
        <p>
            {{do_translation('Name')}}
        </p>
        <ion-item>
            <ion-input placeholder="{{do_translation('Name')}}" [(ngModel)]="user.name"></ion-input>
        </ion-item>
    </div>
    <div class="reg-box">
        <p>
            {{do_translation('Gender')}}
        </p>
        <ion-select placeholder="{{do_translation('Choose Category')}}" okText="{{do_translation('OK')}}" cancelText="{{do_translation('CANCEL')}}">
            <ion-option *ngFor="let option of gender_category" [value]="option.value" (ionSelect)="gender_select(option.name)">
                {{option.name}}
            </ion-option>
        </ion-select>
    </div>
    <div class="reg-box">
        <p>
            {{do_translation('Email')}}
        </p>
        <ion-item>
            <ion-input type="email" placeholder="{{do_translation('Email')}}" [(ngModel)]="user.email"></ion-input>
        </ion-item>
    </div>
    <div class="reg-box">
        <p>
            {{do_translation('Phone number')}}
        </p>
        <ion-item>
            <ion-input type="number" placeholder="{{do_translation('Phone number')}}" [(ngModel)]="user.phone"></ion-input>
        </ion-item>
    </div>
    <div class="reg-box">
        <p>
            {{do_translation('Nationality')}}
        </p>
        <ion-item>
            <ion-input type="text" placeholder="{{do_translation('Nationality')}}" [(ngModel)]="user.nationality"></ion-input>
        </ion-item>
    </div>

    <div class="reg-box">
        <p>
            {{do_translation('Visa Status')}}
        </p>
        <ion-select placeholder="{{do_translation('Choose Category')}}" okText="{{do_translation('OK')}}" cancelText="{{do_translation('CANCEL')}}">
            <ion-option *ngFor="let option of visa_status" [value]="option.value" (ionSelect)="visa_select(option.value)">
                {{option.name}}
            </ion-option>
        </ion-select>
    </div>

    <div class="reg-box">
        <p>
            {{do_translation('Description')}}
        </p>
        <ion-item>
            <ion-textarea placeholder="{{do_translation('Description')}}" [(ngModel)]="user.description"></ion-textarea>
        </ion-item>
    </div>

    <div class="upload-btn-wrapper reg-box">
        <button class="btn">{{do_translation('Select CV')}}</button> <span>{{selected_cv_name}}</span>
        <input (change)="changeListener($event)" type="file" name="myfile" />

        <!-- <input accept="application/pdf" (change)="changeListener($event)" type="file" name="myfile" /> -->
    </div>

    <ion-grid>
        <ion-row>
            <ion-col col-6>
                <button style="width: 100%" ion-button (click)="go('cancel')">{{do_translation('Cancel')}}</button>
            </ion-col>
            <ion-col col-6>
                <button style="width: 100%" ion-button [disabled]="(user.name==''|| user.description==''|| user.email==''||user.gender==''||user.phone=='')?true:false" (click)="go('done')">{{do_translation('Done')}}</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
