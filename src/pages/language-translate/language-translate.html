<ion-content padding style="position: relative;">
    <div class="vertical_center">
        <ion-grid>
            <ion-row>
                <ion-col col-12 style="text-align: center">
                    <img src="assets/images/Logo-Header.png">

                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-6 style="text-align: right" [ngClass]="{'right_btn':this.global_items.App_direction=='ltr','left_btn':this.global_items.App_direction=='rtl'}">
                    <button ion-button (click)="dismiss('ltr')">English</button>
                </ion-col>

                <ion-col col-6 style="text-align: left" [ngClass]="{'left_btn':this.global_items.App_direction=='ltr','right_btn':this.global_items.App_direction=='rtl'}">
                    <button ion-button (click)="dismiss('rtl')">عربى</button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
