<ion-header>
    <div class="back-box">
        <ion-grid no-padding>
            <ion-row no-padding>
                <ion-col col-2 (click)="goback()">
                    <p class="main icon-back"></p>
                </ion-col>
                <ion-col col-8>
                    <p>{{title}}</p>
                </ion-col>
            </ion-row>
        </ion-grid>

    </div>
</ion-header>

<ion-content no-padding>
    <!-- <div class="div_style" [innerHTML]="result"></div> -->
    <div class="div_style">{{result | removehtmltags}}</div>
</ion-content>
