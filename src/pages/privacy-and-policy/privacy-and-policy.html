<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>
    <div class="back-box">
        <ion-grid no-padding>
            <ion-row no-padding>
                <ion-col col-2 (click)="goback()">
                    <p class="main icon-back"></p>
                </ion-col>
                <ion-col col-8>
                    <p [ngClass]="{'rtl_text_align':this.global_items.App_direction=='rtl'}">{{this.global_items.do_translation('LEGAL')}}</p>
                </ion-col>
            </ion-row>
        </ion-grid>

    </div>
</ion-header>

<!--
<ion-content no-padding>
    <div class="div_style" [innerHTML]="privacy_and_policy_website_data"></div>

<ion-content no-padding style="background: white">
    <ion-list>
        <ion-item class="list_style" *ngFor="let item of items" (click)="go_to_page(item.page_name,item.url,item.name)" style="color: #4e4e4e;">
            <ion-label>
                <ion-icon name="{{item.icon}}" [ngClass]="{'rtl_icon_style':this.global_items.App_direction=='rtl','ltr_icon_style':this.global_items.App_direction=='ltr'}"></ion-icon>{{item.name}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
