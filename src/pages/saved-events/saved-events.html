<ion-header>
    <div class="back-box">
        <ion-grid no-padding>
            <ion-row no-padding>
                <ion-col col-2 (click)="goback()">
                    <p class="main icon-back"></p>
                </ion-col>
                <ion-col col-10>
                    <!--<p>Back</p>-->
                </ion-col>
            </ion-row>
        </ion-grid>

    </div>
</ion-header>


<ion-content>
    <ion-grid class="ads-posted-wrapper">
        <ion-row>
            <ion-col col-12>
                <p class="main">
                    {{this.global_items.do_translation("Saved Events")}}
                </p>
                <ion-row>
                    <ion-col col-6 *ngFor="let saved of savedItems.data">
                        <ion-card class="no_margin no_padding" (click)="moveForward(saved.pk_i_id)">
                            <img [src]="getImagesPath(saved)" (error)="updateImageUrl($event)" alt="">
                            <ion-card-content>
                                <ion-row class="green-light ">
                                    <ion-col no-padding text-left>
                                        <p [ngClass]="{'rtl_text_align':this.global_items.App_direction=='rtl'}">{{saved.title |removehtmltags}}</p>
                                    </ion-col>
                                </ion-row>
                                <p class="card-main">{{saved.description | removehtmltags}}</p>
                                <!-- <p class="card-main" [innerHTML]='saved.description'></p> -->
                                <ion-row class="card-bottom">
                                    <ion-col col-6 no-padding text-left>
                                        <p class="promotion_venue_style venue_style">{{saved.venue |removehtmltags}}</p>
                                    </ion-col>
                                    <ion-col col-6 no-padding>
                                        <p class="card-date date_style">{{saved.event_date | date: 'dd/MM/yyyy'}}</p>
                                    </ion-col>
                                </ion-row>
                            </ion-card-content>
                        </ion-card>

                    </ion-col>
                </ion-row>

                <ion-infinite-scroll (ionInfinite)="loadMore($event)">
                    <ion-infinite-scroll-content></ion-infinite-scroll-content>
                </ion-infinite-scroll>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
