<ion-content padding>
<ion-grid no-padding>
  <ion-row style="width: 100%">
    <ion-col col-12>
        <lottie-animation-view [options]="lottieConfig" [width]="200" [height]="200">
          </lottie-animation-view>
    </ion-col>
  </ion-row>
  <ion-row style="width: 100%" class="row_style">
    <ion-col col-10 style="text-align: center">
      <ng4geo-autocomplete [userSettings]="userSettings" (componentCallback)="location_picked($event)"></ng4geo-autocomplete>      
    </ion-col>
    <ion-col col-2 style="text-align: center">
      <ion-icon class="icon_style" ios="ios-locate-outline" md="ios-locate-outline" (click)="get_current_location()"></ion-icon>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
