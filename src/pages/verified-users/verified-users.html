<ion-header>
    <div class="back-box">
        <ion-grid no-padding>
            <ion-row no-padding>
                <ion-col col-2 (click)="goback()">
                    <p class="main icon-back"></p>
                </ion-col>
                <ion-col col-8>
                    <p [ngClass]="{'rtl_text_align':this.global_items.App_direction=='rtl'}">{{this.global_items.do_translation('VERIFIED USERS')}}</p>
                </ion-col>
            </ion-row>
        </ion-grid>

    </div>
</ion-header>


<ion-content padding>
    <ion-grid no-padding *ngIf="result['status']==true">
        <ion-row no-padding>
            <ion-col col-12 no-padding *ngFor="let item of result['data'];let i=index" class="card_style" style="margin-bottom: 10px;">
                <ion-grid no-padding>
                    <ion-row>
                        <ion-col col-12 style="text-align: center">
                            <!-- profile pic -->
                            <img src="{{item.profile_picture}}" alt="" srcset="" style="width: 50%">
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col col-12 no-padding>
                            <!-- name -->
                            <p class="head_style">{{item.s_name}}</p>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-list item-left style="text-align: center;
                        width: 100% !important; margin: 0px !important">
                            <button class="social_website" clear ion-button icon-only (click)="funGotto(item.s_website)" *ngIf="isShow(item.s_website)">
                    <ion-icon md="ios-globe" ios="ios-globe"></ion-icon>                   
                  </button>

                            <button class="social_facebook" clear ion-button icon-only (click)="funGotto(item.facebook)" *ngIf="isShow(item.facebook)">
                        <ion-icon name="logo-facebook"></ion-icon>
                      </button>

                            <button class="social_instagram" clear ion-button icon-only (click)="funGotto(item.instagram)" *ngIf="isShow(item.instagram)">
                        <ion-icon name="logo-instagram"></ion-icon>
                    </button>

                            <button class="social_twitter" clear ion-button icon-only (click)="funGotto(item.twitter)" *ngIf="isShow(item.twitter)">
                        <ion-icon name="logo-twitter"></ion-icon>
                    </button>
                        </ion-list>
                    </ion-row>

                    <ion-row *ngIf="item.about!=null">
                        <ion-col col-12>
                            <!--  description -->
                            <p no-padding class="head_style">About</p>
                            <p class="about_style"> {{item.about}}<span style="color: #1d9ceb;" (click)="Show(i,item.view_less)">{{this.global_items.do_translation(item.view_less)}}</span></p>
                        </ion-col>
                    </ion-row>


                </ion-grid>
            </ion-col>
        </ion-row>
    </ion-grid>
    <div no-padding no-bounce class="no-scroll" *ngIf="no_data==true" style="height: 100% !important;">
        <div style="position: relative; height: 100%; width: 100%; overflow: hidden">
            <img class="background" style="height: 80px;width: 80px" src="assets/images/sad.png">
            <p class="no_item_style">No results found</p>
        </div>
    </div>
</ion-content>
